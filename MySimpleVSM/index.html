<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SimpleVSM — Value Stream Map Builder</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="css/vsm.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" />
</head>
<body>
  <!-- ─── Top Toolbar ─── -->
  <header id="toolbar">
    <div class="toolbar-left">
      <div class="logo">
        <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M3 3h7v7H3zM14 3h7v7h-7zM3 14h7v7H3zM14 14h7v7h-7z"/>
        </svg>
        <span>SimpleVSM</span>
      </div>
      <div class="toolbar-divider"></div>
      <button id="btnImport" class="tool-btn" title="Import JSON Data">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></svg>
        Import JSON
      </button>
      <button id="btnSample" class="tool-btn" title="Load Sample Data">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/><polyline points="14 2 14 8 20 8"/></svg>
        Sample
      </button>
      <button id="btnEditJson" class="tool-btn" title="Edit JSON directly">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/></svg>
        Edit JSON
      </button>
    </div>
    <div class="toolbar-center">
      <input type="text" id="mapTitle" placeholder="Value Stream Map Title" value="Manufacturing Value Stream" />
    </div>
    <div class="toolbar-right">
      <button id="btnZoomIn" class="tool-btn icon-only" title="Zoom In">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/><line x1="11" y1="8" x2="11" y2="14"/><line x1="8" y1="11" x2="14" y2="11"/></svg>
      </button>
      <button id="btnZoomOut" class="tool-btn icon-only" title="Zoom Out">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/><line x1="8" y1="11" x2="14" y2="11"/></svg>
      </button>
      <button id="btnFitView" class="tool-btn icon-only" title="Fit to View">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"/></svg>
      </button>
      <div class="toolbar-divider"></div>
      <button id="btnExportPNG" class="tool-btn" title="Export as PNG">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" y1="3" x2="12" y2="15"/></svg>
        Export PNG
      </button>
      <button id="btnPrint" class="tool-btn" title="Print">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="6 9 6 2 18 2 18 9"/><path d="M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2"/><rect x="6" y="14" width="12" height="8"/></svg>
        Print
      </button>
    </div>
  </header>

  <!-- ─── Metrics Bar ─── -->
  <div id="metricsBar">
    <div class="metric">
      <span class="metric-label">Stations</span>
      <span class="metric-value" id="metricStations">0</span>
    </div>
    <div class="metric">
      <span class="metric-label">Total CT</span>
      <span class="metric-value" id="metricTotalCT">0s</span>
    </div>
    <div class="metric">
      <span class="metric-label">Bottleneck</span>
      <span class="metric-value" id="metricBottleneck">—</span>
    </div>
    <div class="metric">
      <span class="metric-label">Bottleneck CT</span>
      <span class="metric-value" id="metricBottleneckCT">0s</span>
    </div>
    <div class="metric">
      <span class="metric-label">Raw Material UPH</span>
      <span class="metric-value" id="metricUPH">—</span>
    </div>
    <div class="metric">
      <span class="metric-label">Takt Time</span>
      <span class="metric-value" id="metricTakt">—</span>
    </div>
    <div class="metric">
      <span class="metric-label">Total Lead Time</span>
      <span class="metric-value" id="metricLeadTime">0s</span>
    </div>
    <div class="metric">
      <span class="metric-label">VA Ratio</span>
      <span class="metric-value" id="metricVARatio">0%</span>
    </div>
  </div>

  <!-- ─── Canvas Area ─── -->
  <div id="canvasContainer">
    <div id="vsmCanvas">
      <!-- Everything is rendered here by JS -->
      <div id="emptyState">
        <svg width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="#b0bec5" stroke-width="1">
          <path d="M3 3h7v7H3zM14 3h7v7h-7zM3 14h7v7H3zM14 14h7v7h-7z"/>
        </svg>
        <h2>No Value Stream Map Loaded</h2>
        <p>Import your JSON data or load the sample to get started.</p>
        <button id="btnEmptyImport" class="primary-btn">Import JSON</button>
        <button id="btnEmptySample" class="primary-btn outline">Load Sample</button>
      </div>
    </div>
  </div>

  <!-- ─── JSON Editor Modal ─── -->
  <div id="jsonModal" class="modal hidden">
    <div class="modal-backdrop"></div>
    <div class="modal-content">
      <div class="modal-header">
        <h3>Edit VSM JSON Data</h3>
        <button id="btnCloseModal" class="close-btn">&times;</button>
      </div>
      <div class="modal-body">
        <textarea id="jsonEditor" spellcheck="false" placeholder="Paste your VSM JSON here..."></textarea>
        <div id="jsonError" class="json-error hidden"></div>
      </div>
      <div class="modal-footer">
        <button id="btnJsonCancel" class="tool-btn">Cancel</button>
        <button id="btnJsonApply" class="primary-btn">Apply &amp; Render</button>
      </div>
    </div>
  </div>

  <!-- ─── Hidden file input ─── -->
  <input type="file" id="fileInput" accept=".json" style="display:none" />

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="js/sampleData.js"></script>
  <script src="js/vsmRenderer.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
